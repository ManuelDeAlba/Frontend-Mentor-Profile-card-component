<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" class="bg-pattern-top">
  <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom">

  <div class="card">
    <div class="card__bg"></div>
    <img src="images/image-victor.jpg" alt="Victor" class="card__img">
    <div class="card__info">
      <div class="card__title">
        <p class="card__name">Victor Crest</p>
        <p class="card__age">26</p>
      </div>
      <p class="card__city">
        London
      </p>
    </div>

    <div class="separator"></div>

    <div class="card__social-media">
      <div>
        <span class="card__stats">80K</span>
        <span class="card__stats-name">Followers</span>
      </div>
      <div>
        <span class="card__stats">803K</span>
        <span class="card__stats-name">Likes</span>
      </div>
      <div>
        <span class="card__stats">1.4K</span>
        <span class="card__stats-name">Photos</span>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel De Alba</a>.
  </div> -->
</body>
</html>
